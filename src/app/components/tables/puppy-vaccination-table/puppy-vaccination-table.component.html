<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-table [value]="vaccinations" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-end">
            <p-button icon="pi pi-plus" (click)="openDialog()"/>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Дата</th>
            <th>Наименование вакцины</th>
            <th>Ветеринарная клиника</th>
            <th>ФИО вет. врача</th>
            <th style="width: 7rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vaccination>
        <tr>
            <td>{{vaccination.date | date:'dd.MM.yyyy'}}</td>
            <td>{{vaccination.vaccinationName}}</td>
            <td>{{vaccination.clinicName}}</td>
            <td>{{vaccination.veterinarian}}</td>
            <td>
                <div class="flex gap-2">
                    <p-button icon="pi pi-pencil" severity="success" [rounded]="true" [outlined]="true" (onClick)="editNote(vaccination)"></p-button>
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (onClick)="deleteNote(vaccination)"></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
