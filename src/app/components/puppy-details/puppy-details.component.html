<div class="card">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

    <div class="mt-4" *ngIf="puppy">
        <div class="flex flex-column align-items-center">
            <h2>{{puppy.name}}</h2>
            <p>Пол: {{puppy.gender === '♂' ? 'Кобель' : 'Сука'}}</p>
            <p>Лента: {{puppy.ribbon}}</p>
            <!-- Дополнительные поля щенка -->
        </div>
    </div>
</div>
