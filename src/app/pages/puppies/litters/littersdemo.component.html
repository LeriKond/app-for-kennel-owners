<p-button
    icon="pi pi-plus"
    label="Добавить щенка"
    (onClick)="showAddPuppyDialog()"
    styleClass="mb-4">
</p-button>
<div class="grid">
    <div class="col-12 md:col-6" *ngFor="let puppy of puppies">
        <div class="card cursor-pointer mb-0 relative" (click)="showPuppyDetails(puppy)">
            <p-chip
                [label]="puppy.status"
                [styleClass]="getChipStyleClass(puppy.status)"
                class="absolute top-0 m-2 z-10">
            </p-chip>
            <div class="flex justify-content-between mb-3 pt-6">
                <div>
                    <h5 class="block text-500 font-medium mb-3">{{ puppy.name }}</h5>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-mars text-blue-500 text-xl">{{ puppy.gender }}</i>
                </div>
            </div>
            <span [ngClass]="'text-' + puppy.ribbon.value.toLowerCase() + '-500'" class="font-medium">{{ puppy.ribbon.name }}</span>
        </div>
    </div>
</div>
